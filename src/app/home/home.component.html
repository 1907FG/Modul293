<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Portal</title>
    <style>
        .small-image {
            width: 300px;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center my-3">
        <h2 class="mb-4">Welcome to the Hotel Reservation Portal!</h2>
        <img src="https://img.freepik.com/premium-vector/booking-hotel-online-tiny-woman-search-choose-reservation-hotel-apartment-smartphone-app_501813-854.jpg" alt="Hotel-Reservation-Picture" class="small-image mb-4">
        <div>
            <button class="btn btn-primary mx-2" [routerLink]="['/new']">Create a new reservation</button>
            <button class="btn btn-primary mx-2" [routerLink]="['/list']">View all reservations</button>
        </div>
    </div>
</body>
</html>
